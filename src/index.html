<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Renovação de Aluguel</title>
    <link rel="stylesheet" href="App.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <h1>Calculadora de Proposta de Renovação</h1>
            <p>Ferramenta para auxiliar na negociação e reajuste de contratos de locação.</p>
        </header>

        <form id="renewal-form">
            <div class="form-group">
                <label for="current-rent">Valor do Aluguel Atual (R$)</label>
                <input type="number" id="current-rent" placeholder="Ex: 1500.00" min="0.01" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="index-select">Índice de Reajuste</label>
                <select id="index-select">
                    <option value="igpm">IGP-M (Acumulado 12 meses)</option>
                    <option value="ipca">IPCA (Acumulado 12 meses)</option>
                    <option value="ivar">IVAR (Acumulado 12 meses)</option>
                    <option value="custom">Personalizado (%)</option>
                </select>
            </div>

            <div class="form-group" id="custom-percent-group" style="display: none;">
                <label for="custom-percent">Percentual Personalizado (%)</label>
                <input type="number" id="custom-percent" placeholder="Ex: 10.5" min="0" step="0.01">
            </div>

            <div class="form-group market-adjustment">
                <label for="market-adjustment">Ajuste de Mercado Proposto (%)</label>
                <input type="number" id="market-adjustment" placeholder="Ex: 5.0" step="0.01">
                <small>Use para alinhar o valor à realidade do mercado atual.</small>
            </div>

            <div class="form-group">
                <label for="justification">Justificativa para o Ajuste de Mercado</label>
                <textarea id="justification" rows="3" placeholder="Ex: Valor para equiparar à média de imóveis similares na região."></textarea>
            </div>

            <div class="buttons-container">
                <button type="button" id="calculate-button" class="btn-primary">Gerar Proposta</button>
                <button type="button" id="clear-button" class="btn-secondary">Limpar</button>
            </div>
        </form>

        <section id="result-container" class="hidden">
            <h2>Resumo da Proposta de Renovação</h2>
            <div id="result-details">
                </div>
        </section>

    </main>
    <footer>
        <p>Sistema de Apoio ao Setor de Renovação</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
